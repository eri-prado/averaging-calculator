<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de médias</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="faixa">
    <!-- <label for="switch">
      <input type="checkbox" id="switch"> Modo escuro
    </label> -->
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">

  </header>

  <div class="container">
    <div class="caixa">
      <div>
        <h1 class="page-title">Calculadora de Média Escolar</h1>
        <p class="page-subtitle">Descubra qual a sua média de nota de todas as suas provas!</p>
        <img src="img/logo-imersao-conversor-de-moedas 1.svg" class="page-logo" alt="">
      </div>

      <label for="nota1">1º Nota <input type="number" id="nota1" min="0" max="10" placeholder="0 a 10"></label>


      <label for="nota2">2º Nota <input type="number" id="nota2" min="0" max="10" placeholder="0 a 10"></label>


      <br><br>

      <label for="nota3">3º Nota <input type="number" id="nota3" min="0" max="10" placeholder="0 a 10"></label>


      <label for="nota4">4º Nota <input type="number" id="nota4" min="0" max="10" placeholder="0 a 10"></label>


      <br><br>

      <button class="calcular">Resultado</button>
      <p class="resultado"></p>

    </div>
  </div>

  <script src="script/script.js"></script>
</body>

</html>
